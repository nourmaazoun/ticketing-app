<div class="form-wrapper">
  <h2>Connexion</h2>
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <input
      type="email"
      name="email"
      [(ngModel)]="email"
      placeholder="Email"
      required
    /><br />
    <input
      type="password"
      name="motdepasse"
      [(ngModel)]="motdepasse"
      placeholder="Mot de passe"
      required
    /><br />
    <button type="submit" [disabled]="loginForm.invalid || loading">Se connecter</button>
  </form>

  <p *ngIf="errorMessage" style="color:red">{{ errorMessage }}</p>

  <p>
    Pas encore de compte ?
    <a routerLink="/auth/register">Cr√©er un compte</a>
  </p>
</div>
