<div class="form-wrapper">
  <h2>Créer un compte</h2>

  <form (ngSubmit)="onRegister()" #registerForm="ngForm">
    <input
      type="text"
      name="userName"
      [(ngModel)]="userName"
      placeholder="Nom complet"
      required
    /><br />

    <input
      type="email"
      name="email"
      [(ngModel)]="email"
      placeholder="Email"
      required
    /><br />

    <input
      type="password"
      name="password"
      [(ngModel)]="password"
      placeholder="Mot de passe"
      required
    /><br />

    <button type="submit" [disabled]="registerForm.invalid">S'inscrire</button>
  </form>

  <div *ngIf="errorMessage" style="color: red; margin-top: 10px; font-weight: bold;">
    {{ errorMessage }}
  </div>

  <p>
    Déjà inscrit ?
    <a routerLink="/auth/login">Se connecter</a>
  </p>
</div>
